  <body>
    <!-- Wide card with share menu button -->


  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Espacio para logo</span>

<div class="mdl-typography--text-center">
  <h3>Registrar Entidad</h3>
  <br></br>
</div>

<div class="mdl-grid">
  
  <div class="mdl-cell mdl-cell--1-col"> </div>
  <div class="mdl-cell mdl-cell--1-col"> </div>
  <div class="mdl-cell mdl-cell--1-col"> </div>
  
  <div class="mdl-cell mdl-cell--6-col">
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">      
        <input class="mdl-textfield__input" type="text" id="nombre">
        <label class="mdl-textfield__label" for="nombre">Nombre </label>
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="nit">
        <label class="mdl-textfield__label" for="nit">Nit</label>
        <span class="mdl-textfield__error">Input is not a number!</span>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">      
        <input class="mdl-textfield__input" type="text" id="encargado">
        <label class="mdl-textfield__label" for="encargado">Nombre Encargado</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">      
        <input class="mdl-textfield__input" type="text" id="correo">
        <label class="mdl-textfield__label" for="correo">Correo</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="nit">
        <label class="mdl-textfield__label" for="nit">Telefono de contacto</label>
        <span class="mdl-textfield__error">Input is not a number!</span>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">      
        <input class="mdl-textfield__input" type="text" id="usuario">
        <label class="mdl-textfield__label" for="usuario">Usuario</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="password"  id="sample4">
        <label class="mdl-textfield__label" for="sample4">Contrase√±a</label>
        <span class="mdl-textfield__error">Input is not a number!</span>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">      
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="terminos">
          <input type="checkbox" id="terminos" class="mdl-checkbox__input" checked>
          <span class="mdl-checkbox__label">Acepto terminos y condiciones</span>
        </label> 
      </div> 
      <br></br>
      <center>
    <button id="show-dialog" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="background-color: #ff5722;">
      Registrarse
    </button>

    <dialog class="mdl-dialog">
    <div class="mdl-dialog__content">
      <p>
        Sus datos han sido enviados para registro y control
      </p>
    </div>
    <div class="mdl-dialog__actions-center">
      <center>      
        <button type="button" class="mdl-button close">Acepto</button>
      </center>
    </div>
  </dialog>
  <script>
    var dialog = document.querySelector('dialog');
    var showDialogButton = document.querySelector('#show-dialog');
    if (! dialog.showModal) {
      dialogPolyfill.registerDialog(dialog);
    }
    showDialogButton.addEventListener('click', function() {
      dialog.showModal();
    });
    dialog.querySelector('.close').addEventListener('click', function() {
      dialog.close();
    });
  </script>
</center>
    </form>

</div>
