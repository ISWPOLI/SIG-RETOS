  <header class="mdl-layout__header">

<div class="mdl-typography--text-center">
  <h3>Agregar proyecto</h3>
  <br></br>
</div>

<div class="mdl-grid">
  

    
  <div class="mdl-cell mdl-cell--4-col">

      
   
  </div>
  
     <div class="mdl-cell mdl-cell--6-col">
     
          
                <form action="#">
      <br></br>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="nAlcobas">
        <label class="mdl-textfield__label" for="Nalcobas">Numero de alcobas</label>
        <span class="mdl-textfield__error">Input is not a number!</span>
      </div>
      <br></br>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="nPlantas">
        <label class="mdl-textfield__label" for="y">Numero de plantas</label>
        <span class="mdl-textfield__error">Input is not a number!</span>
      </div>
      <br>
     <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="nBaños">
        <label class="mdl-textfield__label" for="Nbaños">Numero de baños</label>
        <span class="mdl-textfield__error">Input is not a number!</span>
      </div>
      <br>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select">
        <input type="text" value="" class="mdl-textfield__input" id="sample3" readonly>
        <input type="hidden" value="" name="sample3">
        <label for="sample3" class="mdl-textfield__label">Country</label>
        <ul for="sample3" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
            <li class="mdl-menu__item" data-val="DEU">Germany</li>
            <li class="mdl-menu__item" data-val="BLR">Belarus</li>
            <li class="mdl-menu__item" data-val="RUS">Russia</li>
        </ul>
    </div>
      

      <br>
                <label for="vigilancia" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
  <input type="checkbox" id="vigilancia" class="mdl-checkbox__input">
        <span class="mdl-checkbox__label">Posee Vigilancia</span>
      </label>
      <br><br>

    <button id="show-dialog" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="background-color: #ff5722;">
      Guardar
    </button>

    <dialog class="mdl-dialog">
    <div class="mdl-dialog__content">
      <p>
        Se ha guardado
      </p>
    </div>
    <div class="mdl-dialog__actions-center">
      
        <button type="button" class="mdl-button close">Acepto</button>
      
    </div>
  </dialog>
  <script>
    var dialog = document.querySelector('dialog');
    var showDialogButton = document.querySelector('#show-dialog');
    if (! dialog.showModal) {
      dialogPolyfill.registerDialog(dialog);
    }
    showDialogButton.addEventListener('click', function() {
      dialog.showModal();
    });
    dialog.querySelector('.close').addEventListener('click', function() {
      dialog.close();
    });
  </script>

    </form>
